[build]
  # Não precisa de build step, só instala dependências
  command = "npm install"
  publish = "."

  # Forçar Node 18 (necessário para supabase-js v2+)
  environment = { NODE_VERSION = "18" }

[functions]
  # Usa esbuild para empacotar as funções
  node_bundler = "esbuild"

  # Mantém as libs externas
  external_node_modules = ["@supabase/supabase-js", "bcryptjs"]
